<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos de usuario -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Movieplex Cinemas</title>
</head>
<body>
    <header id='navbar'>
        <nav class='container navigator'>
            <!--Burguer Menu-->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <svg
                xmlns="http://www.w3.org/2000/svg" 
                x="0px" y="0px" 
                width="40" height="40"
                viewBox="0 0 30 30"
                style=" fill:#ffffff;"
            >
                <path d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z"></path>
                </svg>
            </label>            

            <a href='./index.html' class='logo'>
                <strong>movieplex</strong>
            </a>

            <ul class='navigator__wrapper'>
                <li>
                    <a class='navigator__item' href='./index.html'> Inicio </a>
                </li>
                <li>
                    <a class='navigator__item' href='./pages/blog.html'> Promociones </a>
                </li>
                <li>
                    <a class='navigator__item' href='./pages/nosotros.html'> Complejos </a>
                </li>
                <li>
                    <a class='navigator__item navigator__item--cta' id='login-button' href='./pages/login.html'> Iniciar Sesión </a>
                </li>
            </ul>
        </nav>
    </header>
    

<!--     
    <section class="hero">
        <article class="hero__content">
            <!- <h1 class="hero__title">Acá habrá un slider...</h1> ->
        </article>
        <div class="hero__background"></div>
    </section> 
-->

    

    <section class="section">
        <h2 class="section__title">Cartelera</h2>
        <div class="section__grid" id="grid"> 
            <!--Datos inyectados en javascript-->
        </div>
    </section>

    <p id="username-display"></p>

    <section class="modal" id="modal">
        <div class="modal__container">
            <div class="modal__body">
                
                <article class="tickets">
                    <div class="tickets__container">
                        <h2 class="tickets__title">
                            Seleccione el formato de la pelicula:
                        </h2>
                        
                        <div class="tickets__type">
                            <div id="select"></div>
                            <p id="price"></p>
                        </div>
                        
                        <h2 class="tickets__title">
                            Seleccione la cantidad de entradas:
                        </h2>
                        <div class="button__container">
                            <button id="decrement" class="button">-</button>
                            <input  id="quantity" type="number" value="0" min="0" readonly/>
                            <button id="increment" class="button">+</button>
                        </div>
                        <p class="tickets__subtotal" id="subtotal">Subtotal: $0</p>

                        <a href="#" class="button button--primary">Pagar</a>
                    </div>
                </article>




                <div class="modal__info">
                    <!--Datos inyectados en javascript-->
                </div> 
            </div>
            <button class="modal__close">
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/multiply.png"/>
            </button>
        </div>
    </section>

    
    
    <footer class="footer">
        <nav class="footer__container">
            <a href="./index.html">Logo</a>
            <ul class="footer__nav">
                <li>
                    <a href="#">Facebook</a>
                
                </li>
                <li>
                    <a href="#">Instagram</a>
                </li>
                <li>
                    <a href="#">Linkedin</a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="./js/main.js"></script>

</body>
</html>
